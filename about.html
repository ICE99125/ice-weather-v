    <script>
        // 让背景动起来
        var author_info_bg = document.getElementById('author-info-bg');

        function changeLocation(dom, top, left) {
            dom.style.top = top;
            dom.style.left = left;
        }

        // 页面加载时判断屏幕宽度
        if (window.innerWidth > 600) {
            changeLocation(author_info_bg, '-30%', '-30%');
        } else {
            changeLocation(author_info_bg, 0, 0);
        }
        // 不断监听屏幕变化
        window.addEventListener('resize', function () {
            if (window.innerWidth < 600) {
                changeLocation(author_info_bg, 0, 0);
            } else {
                changeLocation(author_info_bg, '-30%', '-30%');
            }
        })
