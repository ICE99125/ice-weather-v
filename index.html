    <script>
        var oneRad = Math.PI / 180; // 一度等于多少弧度

        // 日出日落时间
        var sunRiseTime = '6:12';
        var sunSetTime = '18:12';
        // 月出月落时间
        var moonRiseTime = '14:12';
        var moonSetTime = '23:12';

        var sunRise = document.getElementById('sunRise');
        sunRise.innerHTML += sunRiseTime;

        var sunSet = document.getElementById('sunSet');
        sunSet.innerHTML += sunSetTime;

        var hour = now.getHours(); // now 在上一个脚本块中获得
        var min = now.getMinutes();
        var totalMin = hour * 60 + min; // (当天)当前时间总分钟数

        // 太阳的角度
        var Sundegree = (totalMin - 6 * 60 - 12) / (18 * 60 + 12 - 6 * 60 - 12) * Math.PI;
        Sundegree = Sundegree > Math.PI ? Math.PI : Sundegree < 0 ? 0 : Sundegree; // 将角度限制在 0~180°
        var SundegreeAnimation = 0; // 用于实现太阳动画的角度,初始值为 0

        // 月亮的角度
        var Moondegree = (totalMin - 14 * 60 - 12) / (23 * 60 + 12 - 14 * 60 - 12) * Math.PI;
        Moondegree = Moondegree > Math.PI ? Math.PI : Moondegree < 0 ? 0 : Moondegree; // 将角度限制在 0~180°
        var MoondegreeAnimation = 0; // 用于实现太阳动画的角度,初始值为 0

        // 获取太阳的 dom
        var sun_item = document.getElementById('sun-item');
        // 获取月亮的 dom
        var moon = document.getElementById('moon');

        // 获取太阳经过后阴影的 dom
        var sun_through = document.getElementById('sun-through');
        // 获取月亮经过后阴影的 dom
        var moon_through = document.getElementById('moon-through');
        // 获取月亮轨道的高度(即半径)
        var moon_curve_radius = document.getElementById('moon-curve').offsetHeight;
        // 获取太阳轨道的高度
        var sun_curve_radius = document.getElementById('sun-curve').offsetHeight;
        var radio = moon_curve_radius / sun_curve_radius;

        // 太阳和月亮运动
        function draw(dom, dom_through, degreeAnimation, degree, radio) {
            // 将小太阳绘制到轨道上
            dom.style.bottom = Math.sin(degreeAnimation) * 100 * radio + '%';
            dom.style.left = (50 - Math.cos(degreeAnimation) * 50 * radio) + '%';
            // 增加阴影
            dom_through.style.width = (50 - Math.cos(degreeAnimation) * 50) + '%';
            if (degreeAnimation < degree) {
                degreeAnimation += oneRad;
                window.requestAnimationFrame(() => draw(dom, dom_through, degreeAnimation, degree, radio));
            }
        };

        // 太阳运动
        draw(sun_item, sun_through, SundegreeAnimation, Sundegree, 1);
        // 月亮运动
        setTimeout(() => {
            draw(moon, moon_through, MoondegreeAnimation, Moondegree, radio);
        }, 1000);
    </script>
    <script>
        // AQI 的绘制
        // 获取 circle 路径长度
        var underCircle = document.querySelector('#underCircle');
        var strokeLength = Math.ceil(underCircle.getTotalLength());

        underCircle.style.strokeDasharray = `${strokeLength / 4 * 3}, ${strokeLength / 4}`;
        underCircle.style.strokeDashoffset = `${-strokeLength / 8 * 3}`;

        var progressCircle = document.querySelector('#progressCircle');

        progressCircle.style.strokeDashoffset = `${-strokeLength / 8 * 3}`;
        var pro_text = document.querySelector('#pro-text');
        var pro_text_2 = document.querySelector('#pro-text-2');

        // AQI数值修改 step -> 0~500
        // AQI 最终结果 proEnd -> 0~500
        var step = 0;
        var proEnd = 10;
        var proLength; // 0~100%

        (function grow() {
            // 500 是 AQI 最大值
            proLength = step / 500 * strokeLength / 4 * 3;
            progressCircle.setAttribute('stroke-dasharray', `${proLength}, ${strokeLength - proLength}`);
            pro_text.textContent = `${step}`;
            // 修改 AQI 指数颜色
            if (step == 51) {
                pro_text_2.textContent = '良';
                progressCircle.style.stroke = '#fff143';
            } else if (step == 101) {
                pro_text_2.textContent = '轻度污染';
                progressCircle.style.stroke = '#ff8c31';
            } else if (step == 151) {
                pro_text_2.textContent = '中度污染';
                progressCircle.style.stroke = '#c93756';
            } else if (step == 201) {
                pro_text_2.textContent = '重度污染';
                progressCircle.style.stroke = '#8d4bbb';
            } else if (step == 300) {
                pro_text_2.textContent = '严重污染';
                progressCircle.style.stroke = '#ca6924';
            }
            if (step < proEnd) {
                step++;
                window.requestAnimationFrame(() => grow());
            }
        })();
    </script>
    <script>
        // 获取 svg 宽度
        var Pol_svg = document.querySelectorAll('.Pol-svg');
        // 设置进度条长度
        var pro_line = document.querySelectorAll('.pro-line');

        function makeProgressWithTimer(fn, wait) {
            // 防抖处理
            var timer = null;
            return function () {
                if (timer) clearTimeout(timer);
                timer = setTimeout(() => {
                    fn();
                }, wait);
            }
        }

        var stroke_width; // 进度条最大宽度
        function makePro(percent, pro, svg_width) {
            var i = 0;
            // 获取进度条宽度
            stroke_width = pro.getAttribute('stroke-width');

            // 进度条从 stroke_width / 2 位置开始
            // 因为 stroke_width / 2 长度需要留给圆角
            pro.setAttribute('x1', stroke_width / 2);

            if (percent == 1) {
                // 如果进度条满
                // x2 位置到 svg_width - stroke_width / 2
                // 其中 stroke_width / 2 长度依旧留给圆角
                pro.setAttribute('x2', svg_width - stroke_width / 2);
            } else {
                grow();
            }

            // 进度条增加动画
            function grow() {
                // 当进度条为 0 时, x2 不能从 0 开始
                // 要从 stroke_width / 2 处开始
                pro.setAttribute('x2', i * (svg_width - stroke_width) + stroke_width / 2);
                if (i < percent && percent != 1) {
                    i = i + 0.005; // 调节步长 0.005 控制动画速率
                    window.requestAnimationFrame(() => grow())
                }
            };
        }

        var pollution_c = [{
            // pm10
            pm10_max: 1500,
            pm10: 19
        }, {
            // pm2.5
            pm2p5_max: 75,
            pm2p5: 12
        }, {
            // SO2
            SO2_max: 750,
            SO2: 3
        }, {
            // NO2
            NO2_max: 750,
            NO2: 30
        }, {
            // CO
            CO_max: 750,
            CO: 80
        }, {
            // O3
            O3_max: 200,
            O3: 30
        }]

        var po = [
            pollution_c[0].pm10 / pollution_c[0].pm10_max,
            pollution_c[1].pm2p5 / pollution_c[1].pm2p5_max,
            pollution_c[2].SO2 / pollution_c[2].SO2_max,
            pollution_c[3].NO2 / pollution_c[3].NO2_max,
            pollution_c[4].CO / pollution_c[4].CO_max,
            pollution_c[5].O3 / pollution_c[5].O3_max
        ]

        // 将浓度写入 dom
        var c = document.getElementById('pollution');
        c_el_div = c.getElementsByTagName('div');
        (function writeConcentration(c) {
            var pollution_array = ['pm10', 'pm2p5', 'SO2', 'NO2', 'CO', 'O3']
            for (let i = 0; i < c.length; i++) {
                if (i % 2 != 0) {
                    var s = c_el_div[i].getElementsByTagName('span')[1];
                    s.innerHTML = pollution_c[(i - 1) / 2][pollution_array[(i - 1) / 2]] + s.innerHTML;
                }
            }
        })(c_el_div);

        // svg[i].width.animVal.value 获取 svg 宽度
        function makeProgress(e, svg) {
            for (let i = 0; i < svg.length; i++) {
                // 绘制底色
                makePro(1, e[i * 2], svg[i].width.animVal.value);
                // 绘制进度条
                makePro(po[i] > 1 ? 1 : po[i], e[i * 2 + 1], svg[i].width.animVal.value);
            }
        }
        // 初始时调用一次
        makeProgress(pro_line, Pol_svg);

        // 屏幕变化时调用带防抖的函数
        window.addEventListener('resize', makeProgressWithTimer(makeProgress.bind(null, pro_line, Pol_svg), 1000));
    </script>
